<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <script src="./js/scriptInglés.js"></script>
    <div class="box">
      <span class="borderLine"></span>
      <form action="" name="formLogin">
        <img
          src="./image/A logo for the tech .png"
          id="imag"
          alt="Logo equipo"
        />
        <h2>Inicio de sesión</h2>
        <input
          type="image"
          src="./image/Bandera_estados_unidos.png"
          id="foto"
          id="submitEspañol"
          value="Inglés"
          onclick="ir();"
        />
        <div class="inputBox">
          <p id="error"></p>
          <input type="text" required name="login" />
          <span>Usuario</span>
          <i></i>
        </div>
        <div class="inputBox">
          <input type="password" required name="password" />
          <span>Contraseña</span>
          <i></i>
        </div>
        <div class="links">
          <a href="#">Contraseña olvidada</a>
          <a href="#">Registrarse</a>
        </div>
        <input
          type="button"
          id="submitEspañol"
          value="Iniciar Sesión"
          onclick="go();"
        />
      </form>
    </div>
    <script src="./js/scriptLogin.js"></script>
  </body>
</html>
