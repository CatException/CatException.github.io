<!DOCTYPE html>
<html lang="es">
  <head>

          <span>Contraseña</span>
          <i></i>
        </div>
        <div class="links">

          <a href="#">Registrarse</a>

          type="button"
          id="submitEspañol"
          value="Iniciar Sesión"

        />

    </div>
    <script src="scriptLogin.js"></script>
