<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <input
      type="image"
      src="Bandera_nacional_de_España.png"
      id="foto"
      id="submit"
      value="Spanish"
      onclick="ir();"
    />
    <script src="scriptEspañol.js"></script>
    <div class="box">
      <span class="borderLine"></span>
      <form action="" name="formLogin">
        <img src="A logo for the tech .png" id="imag" alt="Logo equipo" />
        <h2>Sign in</h2>
        <div class="inputBox">
          <p id="error"></p>
          <input type="text" required name="login" />
          <span>Username</span>
          <i></i>
        </div>
        <div class="inputBox">
          <input type="password" required name="password" />
          <span>Password</span>
          <i></i>
        </div>
        <div class="links">
          <a href="#">Forgot Password</a>
          <a href="#">Sign up</a>
        </div>
        <input type="button" id="submit" value="Login" onclick="go();" />
      </form>
    </div>
    <script src="scriptLoginInglés.js"></script>
  </body>
</html>
